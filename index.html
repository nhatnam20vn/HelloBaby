<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <style>
        body {
            font-family: Broadway, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .board {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            grid-template-rows: repeat(10, 30px);
            gap: 2px;
            background-color: #999;
            padding: 5px;
            border-radius: 3px;
        }
        
        .cell {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            border-radius: 2px;
        }
        
        .cell:hover {
            background-color: #ddd;
        }
        
        .revealed {
            background-color: #eee;
        }
        
        .mine {
            background-color: #f00;
            color: white;
        }
        
        .flagged {
            background-color: #ff0;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .color-1 { color: blue; }
        .color-2 { color: green; }
        .color-3 { color: red; }
        .color-4 { color: darkblue; }
        .color-5 { color: brown; }
        .color-6 { color: teal; }
        .color-7 { color: black; }
        .color-8 { color: gray; }
    </style>
</head>
<body>
    <h1>Minesweeper</h1>
    <div class="game-info">
        <div>Mines: <span id="mines-count">10</span></div>
        <div>Flags: <span id="flags-count">0</span></div>
    </div>
    <div class="board" id="board"></div>
    <button id="reset-btn">Reset Game</button>
    
    <script>
        const BOARD_SIZE = 10;
        const MINE_COUNT = 10;
        
        let board = [];
        let revealed = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(false));
        let flagged = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(false));
        let gameOver = false;
        
        function initializeBoard() {
            // Create empty board
            board = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(0));
            
            // Place mines randomly
            let minesPlaced = 0;
            while (minesPlaced < MINE_COUNT) {
                const x = Math.floor(Math.random() * BOARD_SIZE);
                const y = Math.floor(Math.random() * BOARD_SIZE);
                
                if (board[y][x] !== -1) {
                    board[y][x] = -1; // -1 represents a mine
                    minesPlaced++;
                    
                    // Increment counts around the mine
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            const nx = x + dx;
                            const ny = y + dy;
                            
                            if (nx >= 0 && nx < BOARD_SIZE && ny >= 0 && ny < BOARD_SIZE && board[ny][nx] !== -1) {
                                board[ny][nx]++;
                            }
                        }
                    }
                }
            }
            
            revealed = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(false));
            flagged = Array(BOARD_SIZE).fill().map(() => Array(BOARD_SIZE).fill(false));
            gameOver = false;
            
            updateFlagsCount();
            renderBoard();
        }
        
        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';
            
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.x = x;
                    cell.dataset.y = y;
                    
                    if (revealed[y][x]) {
                        cell.classList.add('revealed');
                        if (board[y][x] === -1) {
                            cell.classList.add('mine');
                            cell.textContent = 'ðŸ’£';
                        } else if (board[y][x] > 0) {
                            cell.textContent = board[y][x];
                            cell.classList.add(`color-${board[y][x]}`);
                        }
                    } else if (flagged[y][x]) {
                        cell.classList.add('flagged');
                        cell.textContent = 'ðŸš©';
                    }
                    
                    cell.addEventListener('click', () => handleCellClick(x, y));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(x, y);
                    });
                    
                    boardElement.appendChild(cell);
                }
            }
        }
        
        function handleCellClick(x, y) {
            if (gameOver || revealed[y][x] || flagged[y][x]) return;
            
            revealed[y][x] = true;
            
            if (board[y][x] === -1) {
                // Game over - hit a mine
                gameOver = true;
                revealAllMines();
                alert('Game Over! You hit a mine.');
            } else if (board[y][x] === 0) {
                // Reveal adjacent cells if this is an empty cell
                revealAdjacentCells(x, y);
            }
            
            if (checkWin()) {
                gameOver = true;
                alert('Congratulations! You won!');
            }
            
            renderBoard();
        }
        
        function handleRightClick(x, y) {
            if (gameOver || revealed[y][x]) return;
            
            flagged[y][x] = !flagged[y][x];
            updateFlagsCount();
            renderBoard();
        }
        
        function revealAdjacentCells(x, y) {
            for (let dy = -1; dy <= 1; dy++) {
                for (let dx = -1; dx <= 1; dx++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (nx >= 0 && nx < BOARD_SIZE && ny >= 0 && ny < BOARD_SIZE && !revealed[ny][nx] && !flagged[ny][nx]) {
                        revealed[ny][nx] = true;
                        if (board[ny][nx] === 0) {
                            revealAdjacentCells(nx, ny);
                        }
                    }
                }
            }
        }
        
        function revealAllMines() {
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] === -1) {
                        revealed[y][x] = true;
                    }
                }
            }
        }
        
        function checkWin() {
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (board[y][x] !== -1 && !revealed[y][x]) {
                        return false;
                    }
                }
            }
            return true;
        }
        
        function updateFlagsCount() {
            let flagCount = 0;
            for (let y = 0; y < BOARD_SIZE; y++) {
                for (let x = 0; x < BOARD_SIZE; x++) {
                    if (flagged[y][x]) flagCount++;
                }
            }
            document.getElementById('flags-count').textContent = flagCount;
        }
        
        // Initialize the game
        document.getElementById('reset-btn').addEventListener('click', initializeBoard);
        initializeBoard();
    </script>
</body>
</html>
